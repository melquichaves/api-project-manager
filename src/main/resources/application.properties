spring.application.name=backend

# =============================================================
#       CONFIGURAÇÕES DO BANCO DE DADOS (PARA PRODUÇÃO E LOCAL)
# =============================================================

# Lê a URL do banco de dados da variável de ambiente SPRING_DATASOURCE_URL.
# Se não encontrar, usa a URL do banco de dados local.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/projectmanagerdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}

# Lê o nome de usuário do banco de dados da variável de ambiente SPRING_DATASOURCE_USERNAME.
# Se não encontrar, usa "localuser".
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:localuser}

# Lê a senha do banco de dados da variável de ambiente SPRING_DATASOURCE_PASSWORD.
# Se não encontrar, a senha ficará em branco (adicione uma senha padrão local se necessário).
# ATENÇÃO: Nunca coloque uma senha de produção aqui.
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================================
#       CONFIGURAÇÕES DO JPA/HIBERNATE
# =============================================================

# Lê a estratégia DDL da variável de ambiente SPRING_JPA_HIBERNATE_DDL_AUTO.
# Em produção, o ideal é usar "validate" ou "none" e gerenciar o schema com migrações (Flyway/Liquibase).
# Para desenvolvimento, "update" é mantido como padrão.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =============================================================
#       CONFIGURAÇÕES DO JWT (PARA PRODUÇÃO E LOCAL)
# =============================================================

# Lê a chave secreta do JWT da variável de ambiente JWT_SECRET.
# ATENÇÃO: A chave padrão abaixo é APENAS para desenvolvimento local.
# Você DEVE configurar uma chave diferente e mais segura na variável de ambiente de produção.
jwt.secret=${JWT_SECRET:e22484b1b16d5bc81eb4ff06ccf05e7ca0d8173a82a2a7938330393b4aaf60c2}

# Lê o tempo de expiração do JWT da variável de ambiente JWT_EXPIRATION.
# Se não encontrar, usa 28800000 (8 horas) como padrão.
jwt.expiration=${JWT_EXPIRATION:28800000}