spring.application.name=backend
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Configurações do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/projectmanagerdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=localuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Adicione (ou verifique) a configuração explícita do dialeto para MySQL
# Isso é crucial para a exceção que você está recebendo
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect